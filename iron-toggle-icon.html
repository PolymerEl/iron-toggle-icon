<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-toggle-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="iron-toggle-icon">
  <template>
    <style>
    :host {
      @apply --layout-inline;
      @apply --layout-center-center;
      position: relative;
      vertical-align: middle;
      fill: var(--iron-icon-fill-color, currentcolor);
      stroke: var(--iron-icon-stroke-color, none);
      width: var(--iron-icon-width, 24px);
      height: var(--iron-icon-height, 24px);
    }

    div {
      font-size: initial;
    }
    </style>
    <div hidden$="[[!active]]">
      <slot name="active">
        <iron-icon icon="iron-toggle-icons:unfold-more"></iron-icon>
      </slot>
    </div>
    <div hidden$="[[active]]">
      <slot name="inactive">
        <iron-icon icon="iron-toggle-icons:unfold-less"></iron-icon>
      </slot>
    </div>
  </template>
  <script>
  /**
   * `iron-toggle-icon`
   * a simple element to toggle between active and inactive state by clicking on icons
   *
   * @customElement iron-toggle-icon
   * @polymer
   * @demo demo/index.html
   */

  Polymer({

    is: 'iron-toggle-icon',

    properties: {

      /* 
       * `active` the actual state of this component
       */
      active: {
        type: Boolean,
        notify: true,
        value: true,
        reflectToAttribute: true
      }
    },

    listeners: {
      'tap': 'toggle'
    },

    toggle: function() {
      this.active = !this.active;
    }

  });
  </script>
</dom-module>
